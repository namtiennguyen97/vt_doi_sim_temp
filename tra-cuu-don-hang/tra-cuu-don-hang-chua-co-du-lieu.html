<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viettel</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=latin-ext,vietnamese" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="../css/style-icon.css">

    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/daterangepicker.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/tab.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles-v2.css">
    <link rel="stylesheet" href="../css/custom-ttc.css">
    <!-- javascript -->
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../js/daterangepicker.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/custom.js"></script>

</head>
<body>
<div class="warp">
    <div class="container">
        <div class="main">
            <div class="pathway">
                <div class="content">
                    <ul>
                        <li><a href="#">Trang chủ</a></li>
                        <li><span><i class="icon-i-next"></i></span></li>
                        <li><a href="#">My Viettel</a></li>
                        <li><span><i class="icon-i-next"></i></span></li>
                        <li><strong>Tra cứu đơn hàng</strong></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <div class="lookup-order">
                    <h2 class="lookup-order__title">
                        Tra cứu đơn hàng
                    </h2>
                    <div class="lookup-order__top">
                        <div class="lookup-order__row lookup-order__row--2column">
                            <div class="form-customize">
                                <input class="form-control" type="text" placeholder="Mã đơn hàng" />
                            </div>
                            <div class="form-customize">
                                <input class="form-control" type="text" placeholder="Số điện thoại liên hệ *" />
                            </div>
                        </div>
                        <div class="lookup-order__row lookup-order__row--2column">
                            <div class="form-customize">
                                <select class="form-control">
                                    <option>Trạng thái đơn hàng</option>
                                    <option>Đã phê duyệt thông tin</option>
                                    <option>Đang khảo sát</option>
                                    <option>Đã hủy</option>
                                </select>
                            </div>
                            <div class="form-customize">
                                <select class="form-control">
                                    <option>Loại dịch vụ</option>
                                    <option>Cố định</option>
                                    <option>Di động</option>
                                    <option>Cố định</option>
                                </select>
                            </div>
                        </div>
                        <div class="lookup-order__row lookup-order__row--2column">
                            <div class="form-customize">
                                <div class="form-input">
                                    <input class="form-control" id="date" placeholder="Ngày bắt đầu đặt hàng" />
                                    <i class="icon-calendar-month"></i>
                                </div>
                            </div>
                            <div class="form-customize">
                                <div class="form-input">
                                    <input class="form-control" id="date-2" placeholder="Ngày kết thúc đặt hàng" />
                                    <i class="icon-calendar-month"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="lookup-order__btn lookup-order__btn__web">
                        <a class="button button--primary" href="#">Tìm kiếm</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#date, #date-2').daterangepicker({
        "singleDatePicker": true,
    });
</script>
</body>
</html>
